spring.application.name=roadrats-backend

# Server Configuration
server.port=8080

# Primary Database (CLS) Configuration
# Using Windows Integrated Authentication - requires native DLL (extracted automatically by Gradle)
spring.datasource.cls.url=${CLS_DB_URL:jdbc:sqlserver://WMSSQL-CLS;databaseName=DMSServer_320;encrypt=true;trustServerCertificate=true;integratedSecurity=true}
spring.datasource.cls.username=
spring.datasource.cls.password=
spring.datasource.cls.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Secondary Database (IO) Configuration
# Using Windows Integrated Authentication - requires native DLL (extracted automatically by Gradle)
spring.datasource.io.url=${IO_DB_URL:jdbc:sqlserver://WMSSQL-IO;databaseName=AAD_IMPORT_ORDER;encrypt=true;trustServerCertificate=true;integratedSecurity=true}
spring.datasource.io.username=
spring.datasource.io.password=
spring.datasource.io.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.roadrats.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.pool.HikariPool=DEBUG
logging.level.com.microsoft.sqlserver=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/roadrats-backend.log
logging.file.path=logs

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Database Errors Configuration (Dynamic JDBC - queries multiple servers)
# Comma-separated list of SQL Server instances to query
roadrats.dberrors.servers=${DBERRORS_SERVERS:WMSSQL-READONLY,WMSSQL-IO,WMSSQL-INTEGRATION, WMSSQL-S1-RO, WMSSQL-S2-RO}
# Database name on each server
roadrats.dberrors.database=${DBERRORS_DATABASE:ADV}
# JDBC driver class
roadrats.dberrors.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Connection timeout in seconds
roadrats.dberrors.connection-timeout=30

# Jira / Release Manager Configuration
roadrats.jira.base-url=${JIRA_BASE_URL:https://chewyinc.atlassian.net}
roadrats.jira.user=${JIRA_USER:}
roadrats.jira.token=${JIRA_TOKEN:}
roadrats.jira.max-results=500

# Deployment Folder Browser
roadrats.releases.deployments-path=${DEPLOYMENTS_PATH:\\\\chewy\\dbs\\WMS\\Deployments}
roadrats.releases.logs-path=${RELEASES_LOGS_PATH:\\\\fll2fhjdev5391\\E$\\repos\\wms-deployments\\logs}

# GitHub Actions Integration (gh CLI)
roadrats.releases.github-repo=${GITHUB_REPO:}
roadrats.releases.github-workflow=build-stage-deploy-package-by-CHG.yaml

# Test Tools Configuration (Non-prod order management)
roadrats.testtools.io-server=${TESTTOOLS_IO_SERVER:WMSSQL-IO-TEST}
roadrats.testtools.io-database=${TESTTOOLS_IO_DB:AAD_IMPORT_ORDER}
roadrats.testtools.aad-server=${TESTTOOLS_AAD_SERVER:WMSSQL-TEST}
roadrats.testtools.aad-database=${TESTTOOLS_AAD_DB:AAD}
roadrats.testtools.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
roadrats.testtools.connection-timeout=30
roadrats.testtools.xml-gateway-url=${TESTTOOLS_XML_GATEWAY:http://wmsapp-is-test/XMLLinkGateway/AlXmlGw.asp}

# SRM File Download Configuration
# Path to scripts directory (relative to backend root or absolute path)
roadrats.scripts.path=${user.dir}/../scripts
# Local path where SRM files will be copied (relative to backend root or absolute path)
roadrats.srm.local.path=${user.dir}\\SRM
# Remote web service server (CNAME that resolves to WMSSQL-IS.chewy.local)
roadrats.srm.webservice.server=WMSAPP-IS.chewy.local
# Remote base path on web service server (E:\ProgramData\Koerber\IMPORTS\CLSRouteFile)
roadrats.srm.remote.base.path=E:\\ProgramData\\Koerber\\IMPORTS\\CLSRouteFile
# Remote staging folder (files will be downloaded to {base.path}\StagedRouteFiles\{hostname})
roadrats.srm.remote.staging.folder=StagedRouteFiles

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.api.model=${OPENAI_MODEL:gpt-3.5-turbo}
openai.api.max-tokens=${OPENAI_MAX_TOKENS:1000}
openai.api.temperature=${OPENAI_TEMPERATURE:0.7}
openai.api.url=https://api.openai.com/v1/chat/completions