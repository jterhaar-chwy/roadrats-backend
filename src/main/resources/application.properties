spring.application.name=roadrats-backend

# Server Configuration
server.port=8080

# Primary Database (CLS) Configuration
# Using Windows Integrated Authentication - requires native DLL (extracted automatically by Gradle)
spring.datasource.cls.url=${CLS_DB_URL:jdbc:sqlserver://WMSSQL-CLS-STAGING;databaseName=DMSServer_320;encrypt=true;trustServerCertificate=true;integratedSecurity=true}
spring.datasource.cls.username=
spring.datasource.cls.password=
spring.datasource.cls.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Secondary Database (IO) Configuration
# Using Windows Integrated Authentication - requires native DLL (extracted automatically by Gradle)
spring.datasource.io.url=${IO_DB_URL:jdbc:sqlserver://WMSSQL-IO-TEST;databaseName=AAD_IMPORT_ORDER;encrypt=true;trustServerCertificate=true;integratedSecurity=true}
spring.datasource.io.username=
spring.datasource.io.password=
spring.datasource.io.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.roadrats.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.pool.HikariPool=DEBUG
logging.level.com.microsoft.sqlserver=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/roadrats-backend.log
logging.file.path=logs

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
